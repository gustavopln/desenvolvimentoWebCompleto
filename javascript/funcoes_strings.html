<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Strings</title>
    <script>
        
        //propriedade length
        document.write('Jorge Sant Ana'.length)

        //método charAt
        document.write('Jorge Sant Ana'.charAt(6))

        var nome = 'Jorge Sant Ana'
        document.write(nome.indexOf('g'))

        document.write(nome.replace('Sant Ana', 'Silva'))

        document.write(nome.substr(6, 4))

    </script>
</head>
<body>
</body>
</html>
