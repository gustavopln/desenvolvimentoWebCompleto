<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Fixação</title>    
</head>
<body>
    <input type="text" id="id">
    <button type="button" onclick="selecionaValor()">Adicionar</button>
    <button type="button" onclick="ordenarObjetos()">Ordenar</button>

    <script>

        var objetos = Array('Cadeira', 'Impressora', 'Garfo')

        function selecionaValor(){
            var valorEntrada = document.getElementById('id').value

            if (!valorEntrada){
                alert('Informe um valor válido')
            }

            if (objetos.indexOf(valorEntrada) === -1){
                objetos.push(valorEntrada)
                document.getElementById('id').value = ''
            } else {
                alert('Objeto já foi adicionado')
            }
        }

        function ordenarObjetos(){
            objetos.sort()
            console.log(objetos)
        }
    </script>
</body>
</html>
