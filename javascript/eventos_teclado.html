<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
    <script>
       function acao1(){
           alert('evento disparado')
       }

       function acao2(){
           alert('evento onkeyup')
       }

       function acao3(){
           alert('evento onkeypress')
       }

    </script>
</head>
<body>
    <p>Evento onkeydown</p>
    <input onkeydown="acao1()" type="text" />

    <p>Evento onkeyup</p>
    <input onkeyup="acao2()" type="text" />

    <p>Evento onkeypress</p>
    <input onkeypress="acao3()" type="text" />

</body>
</html>
