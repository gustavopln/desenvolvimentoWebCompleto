<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Fixação</title>
    <script>
        var num1 = prompt('Digite o primeiro número: ')
        var operacao = prompt('Digite uma operação (soma ou subtração): ')
        var num2 = prompt('Digite o segundo número: ')        

        function realizaCalculo(n1, n2, op){
            n1 = parseFloat(n1)
            n2 = parseFloat(n2)

            var result = 0

            if (op == 'soma'){
                result = parseInt(n1) + parseInt(n2)
            } 

            if (op == 'subtração'){
                result = n1 - n2
            }

            return result            
        }

        document.write('O resultado é: ' + realizaCalculo(num1, num2, operacao))

    </script>
</head>

</body>
</html>
