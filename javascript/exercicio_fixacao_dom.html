<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
       
    </style>    
</head>
<body>
    <input 
        type="text"
        id='teste'
        onfocus="alteraBackground()"
        onblur="restauraBackground()"
        onkeyup="qtdCaracter()"
    />
    <script>
        function alteraBackground(){
            document.getElementById('teste').style.background = '#FFFF00'
        }
        
        function restauraBackground(){
            document.getElementById('teste').style.background = '#FFF'
        }

        function qtdCaracter(){
            var qtd = document.getElementById('teste').value

            if(qtd.length < 3){
                document.getElementById('teste').style.background = '#FF0000'
            } else {
                document.getElementById('teste').style.background = '#008000'
            }
        }
    </script>
</body>
</html>
